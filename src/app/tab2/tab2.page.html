<ion-header>
  <ion-toolbar>
    <ion-title>
      Gerenciar pessoas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nome</ion-label>
    <ion-input type="text" [(ngModel)]="newItem.name" placeholder="Digite seu nome">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Telefone</ion-label>
    <ion-input type="text" [(ngModel)]="newItem.phone" placeholder="Digite seu telefone">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Endereço</ion-label>
    <ion-input type="text" [(ngModel)]="newItem.adress" placeholder="Digite seu endereço">
    </ion-input>
  </ion-item>

  <ion-button shape="round" (click)="addItem()">
    <ion-icon color="success" slot="icon-only" name="save"></ion-icon>
  </ion-button>


  <ion-list>
    <ion-list-header>
      <h2>Minhas pessoas</h2>
    </ion-list-header>

    <ion-item-sliding *ngFor="let item of items">
 
        <ion-item>
          <ion-label text-wrap>
            <h3>{{ item.name }}</h3>
            <ion-text color="secondary">
              <p>{{item.phone}}</p>
            </ion-text>
            <ion-text color="secondary">
                <p>{{item.adress}}</p>
              </ion-text>
            <p>{{ item.modified | date:'short'}}</p>
          </ion-label>
        </ion-item>
   
        <ion-item-options side="end">
          <ion-item-option color="secondary" (click)="updateItem(item)">Update</ion-item-option>
          <ion-item-option color="danger" (click)="deleteItem(item)">Delete</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
   
    </ion-list>
